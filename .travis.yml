# .travis.yml for r-travis.

language: r

os:
  - osx
  
before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - cd geoknife
  
notifications:
  email:
    on_success: change
    on_failure: change

r_binary_packages:
  - RUnit
  - survey
r_packages:
  - XML
  - lubridate
  - jsonlite
  - methods
  - httr
r_github_packages:
  - jimhester/covr

script: ./travis-tool.sh run_tests

after_success:
  - Rscript -e 'covr::coveralls()'

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
